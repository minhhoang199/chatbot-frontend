<!-- Chat Header -->
<div class="chat-header">
  <div class="chat-user-info">
    <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=40&h=40&fit=crop&crop=face" alt="Beate Lemoine" class="chat-user-img">
    <div class="chat-user-details">
      <h3>Beate Lemoine</h3>
      <span class="last-seen">last seen today at 09:15 PM</span>
    </div>
  </div>
  <div class="chat-actions">
    <i class="fas fa-info-circle"></i>
    <i class="fas fa-video"></i>
    <i class="fas fa-search"></i>
    <i class="fas fa-ellipsis-v"></i>
  </div>
</div>

<!-- Chat Messages -->
<div class="chat-messages">
  <!-- Include message components here -->
</div>

<!-- Chat Input -->
<div class="chat-input">
  <div class="input-container">
    <input type="text" placeholder="Write a message">
    <div class="input-actions">
      <i class="fas fa-paperclip"></i>
      <i class="fas fa-smile"></i>
      <i class="fas fa-camera"></i>
      <i class="fas fa-paper-plane"></i>
    </div>
  </div>
</div>
