<div class="wrapper">
    <div class="title-text">
        <div class="title login" #loginText>Login Form</div>
        <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
            <form action="#" class="login" [formGroup]="signInForm" (ngSubmit)="signIn()" #loginForm>
                <div class="field">
                    <input formControlName="email" type="text" class="form-control" id="inputEmail"
                        aria-describedby="emailHelp" placeholder="Email Address" required>
                </div>
                <div class="field">
                    <input formControlName="password" type="password" class="form-control" id="inputPassword"
                        placeholder="Password" required>
                </div>
                <div class="pass-link"><a href="#">Forgot password?</a></div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
            </form>
            <form action="#" class="signup">
                <div class="field">
                    <input type="text" placeholder="Email Address" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Confirm password" required>
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Signup">
                </div>
            </form>
        </div>
    </div>
</div>
