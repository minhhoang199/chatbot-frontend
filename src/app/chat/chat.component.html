<div class="chat-main-container">
  <!-- Left Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="user-profile">
        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face" alt="User"
          class="profile-img">
      </div>
      <div class="header-actions">
        <button id="logout-button" (click)="logout()">Logout</button>
      </div>
    </div>
    <div class="search-container">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search a conversation">
      </div>
    </div>
    <div class="archived-section">
      <i class="fas fa-archive"></i>
      <span>Conversations list</span>
    </div>
    <app-chat-list></app-chat-list>
  </div>
  <!-- Right Side: Chat Window -->
  <div class="chat-window-side">
    <router-outlet></router-outlet>
  </div>
</div>
